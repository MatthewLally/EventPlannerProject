<ion-header>
  <ion-navbar>
    <ion-title>
      Event Planner
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="createEvent()">
         <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content>
 
  <ion-list inset>
 
    <ion-item *ngFor="let event of events">
       <div item-left>{{ event.title }}</div>
        <div item-right>{{ event.Date | date:'yMMMMd' }}</div>
    </ion-item> 
 
  </ion-list> 
 
</ion-content>
