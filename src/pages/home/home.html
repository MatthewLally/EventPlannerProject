<ion-header>
  <ion-navbar>
    <ion-title>
      Event Planner
    </ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="logout()"><ion-icon name="power"></ion-icon></button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="createEvent()">
         <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content padding class="home">

  <ion-list class = "listDesign">

    <ion-item-sliding *ngFor="let event of events">

      <ion-item class = "list">

        <p>Title : {{event.title}} </p>
  
        <p>Type of Event : {{event.type}} </p>

        <p> Event Start Time : {{event.start}} </p>

        <p> Event Finish Time : {{event.finish}} </p>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button icon-only color="balanced" (click)="updateEvent(event)">
          <ion-icon name="create">Edit Event</ion-icon>
        </button>
        <button ion-button colour="danger" (click)="deleteEvent(event)">
          <ion-icon name="md-trash"> Delete </ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list> 

</ion-content>
