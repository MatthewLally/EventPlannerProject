<ion-header>
  <ion-navbar>
    <ion-title>
      Event Planner
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="showEvent()">
         <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <ion-list class = "list1">
 
    <ion-item-sliding *ngFor="let event of events">
       <ion-item class="list">
       <div item-left>{{ event.place }}</div>
       <div item-left>{{ event.type }}</div>
       <div item-left>{{ event.start }}</div>
       <div item-left>{{ event.finish }}</div>
    </ion-item> 
  
   <button ion-button (click)="createEvent()">
         <ion-icon name="add"></ion-icon>
   </button>
    </ion-item-sliding>
  </ion-list>
 
</ion-content>
