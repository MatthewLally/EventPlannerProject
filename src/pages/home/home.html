<ion-content>

  <ion-list no-lines>

    <ion-item-sliding *ngFor="let event of events">

      <ion-item>

        {{event.title}}
  
        {{event.type}}
      </ion-item>

      <ion-item-options>
        <button ion-button icon-only color="light" (click)="updateEvent(event)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button icon-only color="primary" (click)="deleteEvent(event)">
          <ion-icon name="checkmark"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list> 

</ion-content>
