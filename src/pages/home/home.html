<ion-header no-border>
  <ion-navbar color="secondary">
    <ion-title>
      Event Planner
    </ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="logout()"><ion-icon name="power"></ion-icon></button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="createEvent()"><ion-icon name="cloud-upload"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content>
 
  <ion-list no-lines>
 
    <ion-item-sliding *ngFor="let event of events">
 
      <ion-item>
 
        {{event.title}}
 
      </ion-item>
 
      <ion-item-options>
        <button ion-button icon-only  (click)="updateEvent(event)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button icon-only color="primary" (click)="deleteEvent(event)">
          <ion-icon name="checkmark"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
 
  </ion-list> 
 
</ion-content>
